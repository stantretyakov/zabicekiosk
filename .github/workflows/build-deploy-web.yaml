name: Build and Deploy Web

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/build-deploy-web.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates-kiosk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/kiosk-pwa/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: web/kiosk-pwa

      - name: Lint
        run: npm run lint
        working-directory: web/kiosk-pwa

      - name: Type Check
        run: npm run typecheck
        working-directory: web/kiosk-pwa

      - name: Run Tests
        run: npm test -- --coverage --passWithNoTests
        working-directory: web/kiosk-pwa
        env:
          CI: true

  quality-gates-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/admin-portal/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: web/admin-portal

      - name: Lint
        run: npm run lint
        working-directory: web/admin-portal

      - name: Type Check
        run: npm run typecheck
        working-directory: web/admin-portal

      - name: Run Tests
        run: npm test -- --coverage --passWithNoTests
        working-directory: web/admin-portal
        env:
          CI: true

  quality-gates-parent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/parent-web/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: web/parent-web

      - name: Lint
        run: npm run lint
        working-directory: web/parent-web

      - name: Type Check
        run: npm run typecheck
        working-directory: web/parent-web

      - name: Run Tests
        run: npm test -- --coverage --passWithNoTests
        working-directory: web/parent-web
        env:
          CI: true

  build-deploy:
    needs: [quality-gates-kiosk, quality-gates-admin, quality-gates-parent]
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install kiosk dependencies
        run: npm ci
        working-directory: web/kiosk-pwa
      - name: Build kiosk
        run: npm run build
        working-directory: web/kiosk-pwa
      - name: Deploy kiosk to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
          target: kiosk
      - name: Install admin dependencies
        run: npm ci
        working-directory: web/admin-portal
      - name: Build admin
        run: npm run build
        working-directory: web/admin-portal
      - name: Deploy admin to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
          target: admin
      - name: Install parent dependencies
        run: npm ci
        working-directory: web/parent-web
      - name: Build parent
        run: npm run build
        working-directory: web/parent-web
      - name: Deploy parent to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
          target: parent
