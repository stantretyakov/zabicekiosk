[pytest]
# Pytest configuration for ODP test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --cov=data/dagster/assets
    --cov=data/dagster/resources
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    integration: Integration tests requiring external services
    unit: Unit tests with no external dependencies
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
